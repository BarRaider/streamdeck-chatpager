<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Twitch Shoutout</title>
    <link rel="stylesheet" href="../sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="../setup.js"></script>
    <script src="../Shoutout.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span> </summary>
        </details>
        <div id="sdWrapper" style="display:none;">
            <div class="sdpi-item" id="dvChatMessage">
                <div class="sdpi-item-label">Chat Message</div>
                <input class="sdpi-item-value sdProperty" placeholder="!so {USERNAME}" id="chatMessage" oninput="setSettings()">
            </div>
            <div class="sdpi-item" id="dvChannel">
                <div class="sdpi-item-label">Channel (optional)</div>
                <input class="sdpi-item-value sdProperty" placeholder="barraider" id="channel" oninput="setSettings()">
            </div>
            <details class="message">
                <summary>Empty Channel sends message to your own channel</summary>
            </details>
            <div class="sdpi-item" id="dvUsersDisplay">
                <div class="sdpi-item-label">Choose from</div>
                <select class="sdpi-item-value select sdProperty" id="usersDisplay" oninput="setSettings()" value="0">
                    <option value="0">Active Chatters</option>
                    <option value="1">All Viewers</option>
                </select>
            </div>
            <hr />
            <div class="sdpi-item" id="dvReset">
                <div class="sdpi-item-label">Revoke Approval</div>
                <button class="sdpi-item-value max20" onclick="resetPlugin()">Revoke</button>
                <p>Plugin will no longer communicate with Twitch and will ask for a new Approval Code</p>
            </div>

            <div class="sdpi-item" id="dvHdn">
                <input value="" type="hidden" id="tokenExists" class="sdProperty" oninput="setSettings()">
            </div>
        </div>
    </div>
</body>
</html>
