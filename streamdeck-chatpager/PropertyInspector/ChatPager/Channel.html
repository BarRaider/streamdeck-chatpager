<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Twitch Channel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>
    <script src="../setup.js"></script>
    <script src="../Channel.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span> </summary>
        </details>
        <div id="sdWrapper" style="display:none;">
            <div class="sdpi-item" id="dvStreamerName">
                <div class="sdpi-item-label">Channel Name</div>
                <input class="sdpi-item-value sdProperty" placeholder="BarRaider" id="channelName" oninput="setSettings()">
            </div>

            <div type="checkbox" class="sdpi-item" id="dvHideChannelName">
                <div class="sdpi-item-label">Hide Name</div>
                <div class="sdpi-item-value">
                    <input id="hideChannelName" class="sdProperty sdCheckbox" type="checkbox" value="" oninput="setSettings()">
                    <label for="hideChannelName" class="sdpi-item-label"><span></span>Hide Channel Name</label>
                </div>
            </div>
            <div type="checkbox" class="sdpi-item" id="dvShowViewersCount">
                <div class="sdpi-item-label">Viewers</div>
                <div class="sdpi-item-value">
                    <input id="showViewersCount" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                    <label for="showViewersCount" class="sdpi-item-label"><span></span>Show viewers count when live</label>
                </div>
            </div>
            <div type="radio" class="sdpi-item" id="rdLiveImage">
                <div class="sdpi-item-label">Live Image</div>
                <div class="sdpi-item-value ">
                    <div class="sdpi-item-child">
                        <input id="liveStreamPreview" class="sdProperty sdCheckbox" type="radio" name="rdLiveImage" checked oninput="setSettings()">
                        <label for="liveStreamPreview" class="sdpi-item-label"><span></span>Stream Preview</label>
                    </div>
                    <div class="sdpi-item-child">
                        <input id="liveGameIcon" class="sdProperty sdCheckbox" type="radio" name="rdLiveImage" oninput="setSettings()">
                        <label for="liveGameIcon" class="sdpi-item-label"><span></span>Game Icon</label>
                    </div>
                    <div class="sdpi-item-child">
                        <input id="liveUserIcon" class="sdProperty sdCheckbox" type="radio" name="rdLiveImage" oninput="setSettings()">
                        <label for="liveUserIcon" class="sdpi-item-label"><span></span>User Icon</label>
                    </div>
                </div>
            </div>
            <div type="checkbox" class="sdpi-item" id="dvSoundOnLive">
                <div class="sdpi-item-label">Sound</div>
                <div class="sdpi-item-value">
                    <input id="playSoundOnLive" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                    <label for="playSoundOnLive" class="sdpi-item-label"><span></span>Play sound when channel goes live</label>
                </div>
            </div>
            <div id="dvSoundOnLiveSettings">
                <div class="sdpi-item" id="dvPlaybackDevices">
                    <div class="sdpi-item-label">Playback Device</div>
                    <select class="sdpi-item-value select sdProperty sdList" id="playbackDevices" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="name" sdValueField="playbackDevice"></select>
                </div>
                <div class="sdpi-item" id="dvSoundFile">
                    <div class="sdpi-item-label">Sound File</div>
                    <div class="sdpi-item-group file" id="filepickergroup">
                        <input class="sdpi-item-value sdProperty sdFile" type="file" id="playSoundOnLiveFile" accept=".wav, .mp3, .ogg, .wma, .aac, .mp4" oninput="setSettings()">
                        <label class="sdpi-file-info " for="playSoundOnLiveFile" id="playSoundOnLiveFileFilename">No file...</label>
                        <label class="sdpi-file-label" for="playSoundOnLiveFile">Choose file...</label>
                    </div>
                </div>
            </div>
            <div type="checkbox" class="sdpi-item" id="dvGrayscaleImage">
                <div class="sdpi-item-label">Grayscale</div>
                <div class="sdpi-item-value">
                    <input id="grayscaleImageWhenNotLive" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                    <label for="grayscaleImageWhenNotLive" class="sdpi-item-label"><span></span>Grayscale logo if stream is not live</label>
                </div>
            </div>
            <div type="checkbox" class="sdpi-item" id="dvHideRecording">
                <div class="sdpi-item-label">Recording</div>
                <div class="sdpi-item-value">
                    <input id="hideRecordIcon" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                    <label for="hideRecordIcon" class="sdpi-item-label"><span></span>Hide red 'Record' icon when live</label>
                </div>
            </div>
            <div type="radio" class="sdpi-item" id="rdKeyPress">
                <div class="sdpi-item-label">Key Press</div>
                <div class="sdpi-item-value ">
                    <div class="sdpi-item-child">
                        <input id="keypressDisabled" class="sdProperty sdCheckbox" type="radio" name="rdKeyPress" oninput="setSettings()">
                        <label for="keypressDisabled" class="sdpi-item-label"><span></span>Disabled</label>
                    </div>
                    <div class="sdpi-item-child">
                        <input id="keypressStream" class="sdProperty sdCheckbox" type="radio" name="rdKeyPress" checked oninput="setSettings()">
                        <label for="keypressStream" class="sdpi-item-label"><span></span>Open Stream</label>
                    </div>
                    <div class="sdpi-item-child">
                        <input id="keypressMod" class="sdProperty sdCheckbox" type="radio" name="rdKeyPress" oninput="setSettings()">
                        <label for="keypressMod" class="sdpi-item-label"><span></span>Open Mod Dashboard</label>
                    </div>
                    <div class="sdpi-item-child">
                        <input id="keypressCreator" class="sdProperty sdCheckbox" type="radio" name="rdKeyPress" oninput="setSettings()">
                        <label for="keypressCreator" class="sdpi-item-label"><span></span>Open Creator Dashboard</label>
                    </div>
                </div>
            </div>
            <hr />
            <div class="sdpi-item" id="dvReset">
                <div class="sdpi-item-label">Revoke Approval</div>
                <button class="sdpi-item-value max20" onclick="resetPlugin()">Revoke</button>
                <p>Plugin will no longer communicate with Twitch and will ask for a new Approval Code</p>
            </div>

            <div class="sdpi-item" id="dvHdn">
                <input value="" type="hidden" id="tokenExists" class="sdProperty" oninput="setSettings()">
            </div>
        </div>
    </div>
</body>
</html>
